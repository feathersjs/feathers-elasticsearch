version: '3.8'

services:
  elasticsearch8:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.0
    container_name: feathers-es8-test
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - cluster.name=es8-cluster
    ports:
      - "9201:9200"
      - "9301:9300"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    volumes:
      - elasticsearch8_data:/usr/share/elasticsearch/data
    networks:
      - elastic

  elasticsearch9:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.0.0
    container_name: feathers-es9-test
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - cluster.name=es9-cluster
    ports:
      - "9202:9200"
      - "9302:9300"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    volumes:
      - elasticsearch9_data:/usr/share/elasticsearch/data
    networks:
      - elastic

volumes:
  elasticsearch8_data:
    driver: local
  elasticsearch9_data:
    driver: local

networks:
  elastic:
    driver: bridge
